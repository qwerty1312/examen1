<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .text {
            margin-right: 20px;
        }
        .text h1 {
            margin: 0;
            color: #3d2518;
        }
        .text button {
            background-color: #2b726e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Get your favourites plant on our shop now</h1>
            <button>Visit Shop</button>
        </div>
        <div class="image">
            <img src="" alt="Plant">
        </div>
    </div>
</body>
</html>
